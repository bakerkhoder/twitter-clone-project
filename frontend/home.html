<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homepage</title>
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/profile.css">

</head>

<body>
    <!--start home page-->
    <section class="homepage">
        <!--start left side navbar-->
        <section class="left-side-navbar">
            <div>
                <img class="logo" src="./images/backgroundd.png" alt="">
            </div>
            <div class="navitem cursor">
                <div><img class="svg cursor" src="./images/home.png" alt=""></div>
                <div class="navtext cursor"> <a href="#"></a> home</div>
            </div>
            <div class="navitem cursor">
                <div><a href="./profile.html"><img class="svg" src="./images/profile.png" alt=""></a></div>
                <div class="navtext">profile</div>
            </div>
            <div class="navitem cursor" id="popupbtn">
                <button style="width:75%;" class="btn btn-blue cursor"> tweet</button>
            </div>
            <div class="navitem cursor">
                <div><a href="./login.html"><img class="svg cursor" src="./images/account.png" alt=""></a></div>
                <div class="navtext">logout or <br> new account </div>
            </div>
        </section>
        <!--end left side navbar-->






        <div class="contente">
            <div class="fix-top">
                <div>
                    <H1>Home</H1>
                </div>
                <div class="searchbar">

                    <input type="text" placeholder="search" name="" id="">
                </div>
            </div>
            <!--start tweets display -->
            <section class="display-tweet">
                <div class="mytweet">

                    <div class="tweet-container">
                        <div class="image-container">
                            <img class="image" src="./images/3.png" alt="">
                        </div>
                        <div class="input-container">
                            <input placeholder="what is happening" type="text">
                        </div>
                    </div>
                    <div class="tweet-actions">
                        <div class="image-uploader">
                            <img class="image-uploading" src="./images/image-uploading.jpg" alt="">
                        </div>
                        <div>
                            <button class="btn btn-blue cursor">Tweet</button>
                        </div>
                    </div>
                </div>


                <div class="tweet-card">
                    <div class="tweet-card-top">
                        <img class="profile-image" src="./images/3.png" alt="">
                        <div class="user-and-content">
                            <div class="user-tweet">
                                <div>user</div>
                                <div>logo</div>
                                <div>email</div>

                            </div>
                            <div class="tweet-text">
                                hhihuihiuhiu
                            </div>

                        </div>

                    </div>


                    <div class="tweet-container-image">

                        <img class="tweet-container-image" src="./images/3.png" alt="">
                    </div>
                    <div class="like-button">
                        <img class="like" src="./images/like.png" alt="">
                        <div>number</div>
                    </div>
                </div>
                <div style="height:1400px ;">

                </div>
            </section>
            <!--end tweets display-->

            <!--start who to follow section-->
            <section class="who-to-follow">
                <!-- search form -->
                <h1>You might like </h1>
                <div class="suggestions">
                    <div class="maybeknow">

                        <img src="./images/3.png" alt="">

                        <div>
                            <div>username</div>
                            <div>email</div>
                        </div>
                        <div>
                            <button class="btn btn-blue black">follow</button>
                        </div>
                    </div>


                    <div class="maybeknow">

                        <img src="./images/3.png" alt="">

                        <div>
                            <div>username</div>
                            <div>email</div>
                        </div>
                        <div>
                            <button class="btn btn-blue black cursor">follow</button>
                        </div>
                    </div>

                    <div class="maybeknow">

                        <img src="./images/3.png" alt="">

                        <div>
                            <div>username</div>
                            <div>email</div>
                        </div>
                        <div>
                            <button class="btn btn-blue black cursor">follow</button>
                        </div>
                    </div>

                </div>

    

            </section>
        </div>
        <div class="popup" id="popup">
        <p id="cancel" class="cursor"><img class="cancel" src="./images/exit.png" alt=""></p>
            <div class="tweet-container">
                <div class="image-container">
                    <img class="image" src="./images/3.png" alt="">
                </div>
                <div class="input-container">
                    <input placeholder="what is happening" type="text">
                </div>
            </div>
            <div class="tweet-actions">
                <div class="image-uploader">
                    <img class="image-uploading" src="./images/image-uploading.jpg" alt="">
                </div>
                <div>
                    <button class="btn btn-blue cursor"><a style="color: white;" href="./home.html">Tweet</a> </button>
                </div>
            </div>
        </div>
        
        </div>
        <div id="page-mask"></div>
      
       
        <!--end who to follow section-->
    </section>
    <!--end home page-->
<script src="./profile.js" type="text/javascript"></script>
</body>

</html>
