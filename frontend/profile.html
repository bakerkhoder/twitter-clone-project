<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile</title>
    <link rel="stylesheet" href="./css/profile.css">
    <link rel="stylesheet" href="./css/home.css">
</head>

<body>
    <!--start home page-->
    <section  class="homepage">
        <!--start left side navbar-->
        <section id="leftside" class="left-side-navbar">
            <div>
                <img class="logo" src="./images/backgroundd.png" alt="">
            </div>
            <div class="navitem">
                <div><img class="svg" src="./images/home.png" alt=""></div>
                <div class="navtext">home</div> 
            </div>
            <div class="navitem">
                 <div><img class="svg" src="./images/profile.png" alt=""></div>
                 <div  class="navtext" >profile</div>
            </div>
            <div class="navitem" id="popupbtn">
                <button style="width:75%;" class="btn btn-blue"> tweet</button>
            </div>
            <div class="navitem">
                <div><img class="svg" src="./images/account.png" alt=""></div>
                <div  class="navtext" >logout or <br> new account </div>
            </div>
        </section>
        <!--end left side navbar-->






        <div id="rightside" class="contente">
            <div class="fix-top">
                <div>
                    <H1>Home</H1>
                </div>
                <div class="searchbar">

                    <input type="text" placeholder="search" name="" id="">
                </div>
            </div>
            <!--start tweets display -->
            <section class="display-tweet">
                <div class="myprofile">

                    <div class="upper-side-profile">

                        <img src="" alt="">
                    </div>
                    <div class="down-side-profile">
                        <div>
                            <div class="edit">edit profile</div>
                        </div>
                        <div>
                            <div>
                                <h1>Username</h1>
                                <p class="lightwrite">email</p>
                            </div>
                            <div>
                                <div class="lightwrite">date</div>
                                <div class="following">
                                    <p class="lightwrite"><span>num</span> following</p>
                                    <p class="lightwrite"><span>num</span> followers</p>
                                </div>

                            </div>
                        </div>
                        <img class="emailimage" src="./images/3.png" alt="">
                    </div>

                </div>


                <div class="tweet-card">
                    <div class="tweet-card-top">
                        <img class="profile-image" src="./images/3.png" alt="">
                        <div class="user-and-content">
                            <div class="user-tweet">
                                <div>user</div>
                                <div>logo</div>
                                <div>email</div>

                            </div>
                            <div class="tweet-text">
                                hhihuihiuhiu
                            </div>

                        </div>

                    </div>


                    <div class="tweet-container-image">

                        <img class="tweet-container-image" src="./images/3.png" alt="">
                    </div>
                    <div class="like-button">
                        <img class="like" src="./images/like.png" alt="">
                        <div>number</div>
                    </div>
                </div>
                <div style="height:1400px ;">

                </div>
            </section>
            <!--end tweets display-->

            <!--start who to follow section-->
            <section class="who-to-follow">
                <!-- search form -->
                <h1>You might like </h1>
                <div class="suggestions">
                    <div class="maybeknow">

                        <img src="./images/3.png" alt="">

                        <div>
                            <div>username</div>
                            <div>email</div>
                        </div>
                        <div>
                            <button class="btn btn-blue black">follow</button>
                        </div>
                    </div>


                    <div class="maybeknow">

                        <img src="./images/3.png" alt="">

                        <div>
                            <div>username</div>
                            <div>email</div>
                        </div>
                        <div>
                            <button class="btn btn-blue black">follow</button>
                        </div>
                    </div>

                    <div class="maybeknow">

                        <img src="./images/3.png" alt="">

                        <div>
                            <div>username</div>
                            <div>email</div>
                        </div>
                        <div>
                            <button class="btn btn-blue black">follow</button>
                        </div>
                    </div>

                </div>

                  

            </section>
        </div>
        <div class="popup" id="popup">
            <p id="cancel">cancel</p>
        <div class="tweet-container">
            <div class="image-container">
                <img class="image" src="./images/3.png" alt="">
            </div>
            <div class="input-container">
                <input placeholder="what is happening" type="text">
            </div>
        </div>
        <div class="tweet-actions">
            <div class="image-uploader">
                <img class="image-uploading" src="./images/image-uploading.jpg" alt="">
            </div>
            <div>
                <button class="btn btn-blue">Tweet</button>
            </div>
        </div>
        </div>

        </div>
        <div id="page-mask" ></div>
       <!--
        <div class="bottom-nav">
            <div class="nav-display">
                <div><img class="svg" src="./images/home.png" alt=""></div>
                <div><img class="svg" src="./images/profile.png" alt=""></div>
                <button class="btn btn-blue"> tweet</button>
                <div><img class="svg" src="./images/account.png" alt=""></div>
            </div>
              
       --> 
        </div>
        <!--end who to follow section-->
    </section>
    <!--end home page-->
     <script src="./profile.js" type="text/javascript"></script>
</body>

</html>
