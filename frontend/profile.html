<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/profile.css">
    <link rel="stylesheet" href="./css/home.css">
</head>

<body>
    <!--start home page-->
    <section  class="homepage">
        <!--start left side navbar-->
        <section id="leftside" class="left-side-navbar">
            <div>
                <img class="logo" src="./images/backgroundd.png" alt="">
            </div>
            <div class="navitem cursor">
                <div><a href="./home.html"><img class="svg" src="./images/home.png" alt=""></a></div>
                <div class="navtext"><a href="./home.html">home</a> </div> 
            </div>
            <div class="navitem cursor">
                 <div><img class="svg" src="./images/profile.png" alt=""></div>
                 <div  class="navtext" > profile</div>
            </div>
            <div class="navitem cursor" id="popupbtn">
                <button style="width:75%;" class="btn btn-blue cursor"> tweet</button>
            </div>
            <div class="navitem cursor">
                <div><a   href="./login.html"><img id="logout" class="svg" src="./images/account.png" alt=""></a></div>
                <div  class="navtext" >logout or <br> new account </div>
            </div>
        </section>
        <!--end left side navbar-->






        <div id="rightside" class="contente">
            <div class="fix-top">
                <div>
                    <H1>username</H1>
                </div>
                <div class="searchbar">

                    <input type="text" placeholder="search" name="" id="searchuser">
                </div>
            </div>
            <!--start tweets display -->
            <section class="display-tweet">
                <div class="myprofile">

                    <div class="upper-side-profile">
                        <img id="imagi" class="backprofimg" src="./images/backgroudprof.avif" alt="">
                    </div>
                    <div class="down-side-profile">
                        <div>
                            <div id="popupprof" class="edit">edit profile</div>
                        </div>
                        <div>
                            <div>
                                <h1 id="username" class="username">Username</h1>
                                <p id="email" class="lightwrite username">email</p>
                            </div>
                            <div>
                                <div id="date" class="lightwrite username">date</div>
                                <div class="following username">
                                    <p class="lightwrite"><span  id="following">num</span> following</p>
                                    <p  class="lightwrite"><span id="followers">num</span> followers</p>
                                </div>

                            </div>
                        </div>
                        <img id="emailimage" class="emailimage" src="./images/3.png" alt="">
                    </div>

                </div>


                <div class="tweet-card">
                    <div class="tweet-card-top">
                        <img class="profile-image" src="./images/backgroudprof.avif" alt="">
                        <div class="user-and-content">
                            <div class="user-tweet">
                                <div>user</div>
                                <div class="email">email</div>

                            </div>
                            <div class="tweet-text">
                                hhihuihiuhiu
                            </div>

                        </div>

                    </div>


                    <div class="tweet-container-image">

                        <img class="tweet-container-image" src="./images/3.png" alt="">
                    </div>
                    <div class="like-button">
                        <img id="like" class="like" src="./images/like.png" alt="">
                        <div >number</div>
                    </div>
                </div>
                <div >

                </div>
            </section>
            <!--end tweets display-->

            <!--start who to follow section-->
            <section class="who-to-follow">
                <!-- search form -->
                <h1>You might like </h1>
                <div class="suggestions">
                    <div class="maybeknow">

                        <img src="./images/3.png" alt="">

                        <div >
                            <div>username</div>
                            <div class="email">email</div>
                        </div>
                        <div>
                            <button class="btn btn-blue black">follow</button>
                        </div>
                    </div>


                    <div class="maybeknow">

                        <img src="./images/3.png" alt="">

                        <div>
                            <div>username</div>
                            <div>email</div>
                        </div>
                        <div>
                            <button class="btn btn-blue black">follow</button>
                        </div>
                    </div>

                    <div class="maybeknow">

                        <img src="./images/backgroudprof.avif" alt="">

                        <div>
                            <div>username</div>
                            <div>email</div>
                        </div>
                        <div>
                            <button class="btn btn-blue black">follow</button>
                        </div>
                    </div>

                </div>

                  

            </section>
        </div>
        <div class="popup" id="popup">
            <p id="cancel" class="cursor" ><img class="cancel" src="./images/exit.png" alt=""></p>
        <div class="tweet-container">
            <div class="image-container">
                <img class="image" src="./images/3.png" alt="">
            </div>
            <div  class="input-container">
                <input id="inputtweettext" placeholder="what is happening" type="text">
            </div>
        </div>
        <div class="tweet-actions">
            <div class="image-uploader">
                <input type="file" onchange="encodeImageFileAsURLtweet(this)">
                <img class="image-uploading" src="./images/image-uploading.jpg" alt="">
            </div>
            <div>
                <button id="tweetbutton" class="btn btn-blue cursor">Tweet</button>
            </div>
        </div>
        </div>

        </div>

        <div class="popup" id="popupprofshow">
            <p id="cancel-edit" class="cursor"><img class="cancel" src="./images/exit.png" alt=""></p>
            <div class="tweet-container">
                <div class="image-container">
                    <img class="image" src="./images/3.png" alt="">
                </div>
                <div class="input-container">
                    <input id="updatedname" placeholder="name" type="text">
                    <input id="dateupdated" class="birth-up" type="date">
                </div>
            </div>
           
            <div class="tweet-actions">
                <div class="image-uploader">
                <label for="">prof-img:</label>   <input type="file" onchange="encodeinfandimgprof(this)">
                </div>
                <div>
                    <button id="savebutton" class="btn btn-blue cursor">Save</button>
                </div>
            </div>
        </div>
        
        </div>


        <div id="page-mask" ></div>

                <div><img class="svg" src="./images/account.png" alt=""></div>
            </div>
              
       --> 
        </div>
        <!--end who to follow section-->
    </section>
    <!--end home page-->
